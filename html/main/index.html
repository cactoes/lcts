<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>League Client TS</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./renderer.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="card current">
        <div class="drag"></div>
        <div class="client_status"></div>
        <div class="client_mini"></div>
        <div class="client_close"></div>
        <div class="content">
          <h2 class="noselect">CONFIG</h2>
          <h3>DEFAULT / CHECK LANE</h3>

          <div class="lanes__container">
            <div class="lanes__one noselect">
              <p id="checkLaneChampion">champion</p>
              <img src="../img/Position_Challenger-top.png" class="">
              <img src="../img/Position_Challenger-jungle.png" class="">
              <img src="../img/Position_Challenger-middle.png" class="">
              <img src="../img/Position_Challenger-bottom.png" class="">
              <img src="../img/Position_Challenger-support.png" class="">
            </div>
            <div class="lanes__two noselect">
              <p id="checkLaneSpells">spells</p>
              <img src="../img/Position_Challenger-top.png" class="">
              <img src="../img/Position_Challenger-jungle.png" class="">
              <img src="../img/Position_Challenger-middle.png" class="">
              <img src="../img/Position_Challenger-bottom.png" class="">
              <img src="../img/Position_Challenger-support.png" class="">
            </div>
          </div>

          <a href="#" id="saveDefaultLanes" class=".noselect">save</a>
          <div class="arrow left noselect">&lt;</div>
          <div class="arrow right noselect">></div>
        </div>
      </div>

      <div class="card" style="display: none;">
        <div class="drag"></div>
        <div class="client_status"></div>
        <div class="client_mini"></div>
        <div class="client_close"></div>
        <div class="content">
          <h2 class="noselect">CONFIG</h2>
          <h3>CHAMPION SELECT</h3>
          
          <div class="champion_container">
            <div id="autoPick">
              <p>auto</p><p class="disabled">PICK</p><p>champion</p>
            </div>
            <div id="autoLock">
              <p>auto</p><p>LOCK</p><p>champion</p>
            </div>
            <div id="autoBan">
              <p>auto</p><p>BAN</p><p>champion</p>
            </div>
          </div>

          <a href="#" id="savePicks" class=".noselect">save</a>
          <div class="arrow left noselect">&lt;</div>
          <div class="arrow right noselect">></div>
        </div>
      </div>

      <div class="card" style="display: none;">
        <div class="drag"></div>
        <div class="client_status"></div>
        <div class="client_mini"></div>
        <div class="client_close"></div>
        <div class="content">
          <h2 class="noselect">CONFIG</h2>
          <h3>RUNES</h3>
          <p id="autoRunes">automatically import runes from u.gg</p>
          <br>
          <p style="cursor: default;">automatically change the rune that starts with <b contentEditable="true" id="runesPrefix">[u.gg]</b></p>
          <a href="#" id="saveRunes" class=".noselect">save</a>
          <div class="arrow left noselect">&lt;</div>
          <div class="arrow right noselect">></div>
        </div>
      </div>
      
    </div>

    <script type="text/javascript" src="./tilt.js"></script>
    <script text="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 10,
        speed: 200,
        glare: true,
        "max-glare": 0.3
      })
    </script>
  </body>
</html>
