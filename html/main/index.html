<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>League Client TS</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./tilt.js" defer></script>
    <script src="./renderer.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="card current">
        <div class="drag"></div>
        <div class="client_status"></div>
        <div class="content">
          <h2 class="noselect">CONFIG</h2>
          <h3>DEFAULT LANES</h3>
          <div class="lanes__container">
            <div class="lanes__one noselect">
              <p>champion</p>
              <img src="../img/Position_Challenger-top.png" class="">
              <img src="../img/Position_Challenger-jungle.png" class="">
              <img src="../img/Position_Challenger-middle.png" class="">
              <img src="../img/Position_Challenger-bottom.png" class="">
              <img src="../img/Position_Challenger-support.png" class="">
            </div>
            <div class="lanes__two noselect">
              <p>spells</p>
              <img src="../img/Position_Challenger-top.png" class="">
              <img src="../img/Position_Challenger-jungle.png" class="">
              <img src="../img/Position_Challenger-middle.png" class="">
              <img src="../img/Position_Challenger-bottom.png" class="">
              <img src="../img/Position_Challenger-support.png" class="">
            </div>
          </div>
          <a href="#" id="saveDefaultLanes" class=".noselect">save</a>
          <div class="arrow left noselect"><</div>
          <div class="arrow right noselect">></div>
        </div>
      </div>

      <div class="card" style="display: none;">
        <div class="drag"></div>
        <div class="client_status"></div>
        <div class="content">
          <h2 class="noselect">LOBBY</h2>
          <h3>CONFIG</h3>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat qui, temporibus incidunt laudantium repudiandae officiis doloremque impedit quisquam obcaecati voluptatum reprehenderit, cupiditate corporis.</p>
          <a href="#" class=".noselect">Start</a>
          <div class="arrow left noselect"><</div>
          <div class="arrow right noselect">></div>
        </div>
      </div>

    </div>
  </body>
</html>
